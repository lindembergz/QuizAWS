<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Cloud Practitioner Quiz - CLF-C02</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="quiz-container">
        <div id="error-message" style="color: #ef4444; text-align: center; margin-bottom: 20px;"></div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>
        <h1>AWS Cloud Practitioner Quiz - CLF-C02</h1>
        <p id="score">Pontuação: <span id="score-value">0</span></p>
        <p id="question"></p>
        <div class="options" id="options"></div>
        <p id="feedback"></p>
        <button id="next-btn" style="display: none;">Próxima Pergunta</button>
        <div id="result" style="display: none;">
            <h2>Quiz Concluído!</h2>
            <p id="final-score"></p>
            <p id="correct-incorrect"></p>
            <p id="study-tips"></p>
            <button id="restart-btn">Reiniciar Quiz</button>
        </div>
    </div>

    <audio id="correct-sound" src="sounds/cheer-applause.mp3"></audio>
    <audio id="incorrect-sound" src="sounds/disappointed-crowd.mp3"></audio>
    <audio id="yesSSS-sound" src="sounds/yes.mp3"></audio>
    <audio id="ohNoooo-sound" src="sounds/no.mp3"></audio>

   <script src="scripts.js">

     
   </script>
</body>
</html>
