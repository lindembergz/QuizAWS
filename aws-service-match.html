<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Cloud Practitioner Quiz - CLF-C02</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .quiz-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 20px;
        }
        #question {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option {
            background-color: #e5e7eb;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #d1d5db;
        }
        .option.correct {
            background-color: #dcfce7;
            border: 2px solid #22c55e;
        }
        .option.incorrect {
            background-color: #fee2e2;
            border: 2px solid #ef4444;
        }
        #feedback {
            margin-top: 20px;
            font-size: 1em;
            text-align: center;
            color: #333;
        }
        #score {
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 20px;
            color: #1e3a8a;
        }
        #next-btn, #restart-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        #next-btn:hover, #restart-btn:hover {
            background-color: #1e40af;
        }
        #result {
            display: none;
            text-align: center;
        }
        #result h2 {
            color: #1e3a8a;
        }

        .progress-container {
            width: 100%;
            background-color: #e5e7eb;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 20px;
            background-color: #2563eb;
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease;
            text-align: center;
            color: white;
            line-height: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="error-message" style="color: #ef4444; text-align: center; margin-bottom: 20px;"></div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>
        <h1>AWS Cloud Practitioner Quiz - CLF-C02</h1>
        <p id="score">Pontuação: <span id="score-value">0</span></p>
        <p id="question"></p>
        <div class="options" id="options"></div>
        <p id="feedback"></p>
        <button id="next-btn" style="display: none;">Próxima Pergunta</button>
        <div id="result" style="display: none;">
            <h2>Quiz Concluído!</h2>
            <p id="final-score"></p>
            <p id="correct-incorrect"></p>
            <p id="study-tips"></p>
            <button id="restart-btn">Reiniciar Quiz</button>
        </div>
    </div>

    <audio id="correct-sound" src="sounds/cheer-applause.mp3"></audio>
    <audio id="incorrect-sound" src="sounds/disappointed-crowd.mp3"></audio>
    <audio id="yesSSS-sound" src="sounds/yes.mp3"></audio>
    <audio id="ohNoooo-sound" src="sounds/no.mp3"></audio>

    <script>
        let totalCorrect = 0;
        let currentQuestionIndex = 0;
        let correctStreak = 0;
        let incorrectStreak = 0;
        let questions = [];

async function loadQuestions() {
    try {
        const response = await fetch('questions.json');
        if (!response.ok) throw new Error('Erro ao carregar o arquivo JSON');
        let allQuestions = await response.json();

        // Verifica se há pelo menos 80 perguntas
        if (allQuestions.length < 80) {
            throw new Error('O arquivo JSON contém menos de 80 perguntas');
        }

        // Embaralha e seleciona 40 perguntas
        questions = shuffleArray(allQuestions).slice(0, 40);
        
        // Verifica se 40 perguntas foram selecionadas
        if (questions.length !== 40) {
            throw new Error('Erro ao selecionar 40 perguntas');
        }

        console.log('40 perguntas selecionadas:', questions);
        loadQuestion();

    } catch (error) {
        alert('Erro ao carregar as questões. Verifique o console para mais detalhes.');
        console.error('Erro ao carregar as questões:', error);
        const errorMessage = document.getElementById('error-message');
        if (errorMessage) {
            errorMessage.innerText = 
                'Erro ao carregar as questões. Verifique o console para mais detalhes.';
        }
    }
}

// Função para embaralhar um array (Fisher-Yates shuffle)
function shuffleArray(array) {
    const shuffled = [...array];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const feedbackEl = document.getElementById('feedback');
        const scoreEl = document.getElementById('score-value');
        const nextBtn = document.getElementById('next-btn');
        const resultEl = document.getElementById('result');
        const finalScoreEl = document.getElementById('final-score');
        const correctIncorrectEl = document.getElementById('correct-incorrect');
        const studyTipsEl = document.getElementById('study-tips');
        const restartBtn = document.getElementById('restart-btn');
        const correctSound = document.getElementById('correct-sound');
        const incorrectSound = document.getElementById('incorrect-sound');
        const yesSSSSound = document.getElementById('yesSSS-sound');
        const ohNooooSound = document.getElementById('ohNoooo-sound');
        const progressBar = document.getElementById('progress-bar');

        function updateProgressBar() {    
            const progress = (currentQuestionIndex / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${Math.round(progress)}%`;
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResult();
                return;
            }
            const q = questions[currentQuestionIndex];
            questionEl.textContent = q.question;
            optionsEl.innerHTML = '';
            q.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.classList.add('option');
                div.textContent = `${String.fromCharCode(65 + index)}) ${option}`;
                div.onclick = () => handleAnswer(option);
                optionsEl.appendChild(div);
            });
            feedbackEl.textContent = '';
            nextBtn.style.display = 'none';
  	    updateProgressBar();
        }

        function handleAnswer(selected) {
            const q = questions[currentQuestionIndex];
            const options = optionsEl.querySelectorAll('.option');
            options.forEach(opt => {
                opt.onclick = null; // Desativa cliques após seleção
                if (opt.textContent.includes(q.answer)) {
                    opt.classList.add('correct');
                }
                if (opt.textContent.includes(selected) && selected !== q.answer) {
                    opt.classList.add('incorrect');
                }
            });

            if (selected === q.answer) {
                totalCorrect++;
                correctStreak++;
                incorrectStreak = 0;
                if (correctStreak === 5) {
                    yesSSSSound.play().catch(e => console.log("Erro ao reproduzir som de YESSSS:", e));
                }
		else correctSound.play().catch(e => console.log("Erro ao reproduzir som de acerto:", e));
                feedbackEl.textContent = q.feedback;
                feedbackEl.style.color = '#22c55e';
                
            } else {
                incorrectStreak++;
                correctStreak = 0;
                if (incorrectStreak === 2) {
                    ohNooooSound.play().catch(e => console.log("Erro ao reproduzir som de Oh, noooo:", e));
                }
                feedbackEl.textContent = `Ops! A resposta correta é ${q.answer}. ${q.feedback}`;
                feedbackEl.style.color = '#ef4444';
                incorrectSound.play().catch(e => console.log("Erro ao reproduzir som de erro:", e));
            }
            scoreEl.textContent = totalCorrect;
            nextBtn.style.display = 'block';
        }

        function showResult() {
            document.querySelector('.quiz-container').style.display = 'none';
            resultEl.style.display = 'block';
            finalScoreEl.textContent = `Pontuação Final: ${totalCorrect} de ${questions.length}`;
            correctIncorrectEl.textContent = `Acertos: ${totalCorrect}, Erros: ${questions.length - totalCorrect}`;
            studyTipsEl.textContent = totalCorrect >= questions.length * 0.7 ? "Ótimo trabalho! Você está bem preparado para o exame." : "Bom esforço! Revise os conceitos que errou.";
        }

            nextBtn.onclick = () => {
	        currentQuestionIndex++;
            loadQuestion();
        };

        restartBtn.onclick = () => {
            totalCorrect = 0;
            currentQuestionIndex = 0;
            correctStreak = 0;
            incorrectStreak = 0;
            scoreEl.textContent = totalCorrect;
            document.querySelector('.quiz-container').style.display = 'block';
            resultEl.style.display = 'none';
            
        };

        loadQuestions();

    </script>
</body>
</html>
